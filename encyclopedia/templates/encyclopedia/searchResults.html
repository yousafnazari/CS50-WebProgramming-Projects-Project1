{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search results for {{ name }}:</h1>

    <ul>
        {% for entry in matchingEntries %}
            <li><a href="{% url 'encyclopedia:showEntry' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
