{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}

    <h1>Edit Page '{{ name }}':</h1>
    <div class="row">
        <div class="bodyNew col-lg-10 col-md-10">
            <form action="{% url 'encyclopedia:saveEdit' name %}" method="POST">
                {% csrf_token %}
                <textarea id="content" name="content">{{ entry | safe }}</textarea>
                <input type="submit" value="Save Edit">
            </form>
        </div>
    </div>

{% endblock %}
